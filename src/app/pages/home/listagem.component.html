<section class="list-cards">

  <div class="top">
    <h2 class="title-page">{{ titlePage }}</h2>
    <app-busca (emitTerm)="getTermBuscaComponent($event)" />
  </div>

  <ul class="list" *ngIf="cards.length > 0; else vazio">
    <app-card 
      *ngFor="let card of cards; trackBy: trackByFn"
      [card]="card" 
    />
  </ul>

  <app-paginacao (emitPage)="getPageChange($event)" [showPagination]=showPagination  />
</section>

<ng-template #vazio>
  <app-info-content [mensagem]=mensagemInfo />
</ng-template>
