<section class="info-content">
  <p class="text-info">{{ mensagem?.textInfo }}</p>
  <p class="text-sugest">{{ mensagem?.textSugest }}</p>

  <ng-template [ngIf]="mensagem?.buttonShow">
    <a [routerLink]="mensagem?.buttonLink" class="button">{{ mensagem?.buttonText }}</a>
  </ng-template> 
</section>
